<article class="panel panel-default"
[ngStyle]="{backgroundColor: color}" (mouseenter)="color = '#bc4b4b'" >
  <div class="panel-body">
    {{ message.content }}
  </div>
  <div class="panel-footer">
    <div class="author">
      {{ message.username }}
    </div>
    <div class="config">
      <a (click)="onEdit()">EDIT</a>
      <a (click)="onDelete()">DELETE</a>
    </div>
  </div>
</article>
