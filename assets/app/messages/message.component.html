<article class="panel panel-default">
  <div class="panel-body">
    {{ message.content }}
  </div>
  <footer class="panel-footer">
    <div class="author">
      {{ message.username }}
    </div>
    <div class="config" *ngIf="belongsToUser()">
      <a (click)="onEdit()">EDIT</a>
      <a (click)="onDelete()">DELETE</a>
    </div>
  </footer>
</article>
