<article class="panel panel-default" [ngStyle]="{backgroundColor: color}" (mouseenter)="color = 'red'" >
  <div class="panel-body">
    {{ message.content }}
  </div>
  <div class="panel-footer">
    <div class="author">
      {{ message.username }}
    </div>
    <div class="config">
      <a href="#" (click)="onEdit()">EDIT</a>
      <a href="#">DELETE</a>
    </div>
  </div>
</article>
